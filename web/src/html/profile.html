
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="../assets/css/index.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link href="../assets/css/profile.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <!-- sidebar starts -->
    <div class="sidebar">
      <form class="sidebarOption" METHOD="POST" ACTION="/navhome">
        <span class="material-icons"> home </span>
        <button type="submit">Home</button>
      </form>

      <div class="sidebarOption active">
        <span class="material-icons"> perm_identity </span>
        <h2>Profile</h2>
      </div>

      <form class="sidebarOption" METHOD="POST" ACTION="/logout">
        <span class="material-icons"> logout </span>
        <button type="submit">Log out</button>
      </form>

    </div>
    <!-- sidebar ends -->


    <!-- profile info (followers and following) starts -->
  <div float: left;> 
    <span class="userInfo">
      <img src="../assets/img/image.png" style="height: 32%;width: 26%;">
      
      <span style="display: block;">
      <span style="display: block;">{{.Profilename}}</span>
      <span style="display: block;">@{{.Username}}</span>
      <button>Followers</button> <button>Following</button>
      </span>
    </span>
  
    <!-- profile info ends-->

    <span class="card-container">
    <h1>Edit Profile</h1>
    <form>
      <div class="profile-pic-div">
        <img src="../assets/img/image.png" id="photo">
        <input type="file" id="file">
        <label for="file" id="uploadBtn">Choose Photo</label>
      </div>
      <p>Upload a new profile picture!</p>
      <div class="input-block">
        <input id="signup-email" placeholder="New Profile Name" type="text" required>
      </div>
    <button type="submit" class="btndone">DONE</button>
    </form>
  </span>
      <!-- post ends -->
  </div>
    <!-- feed ends -->

    <!-- widgets starts -->
    <div class="widgets">
    
    </div>
    <!-- widgets ends -->
  </body>
</html>

<script src="../assets/js/login.js"></script>
